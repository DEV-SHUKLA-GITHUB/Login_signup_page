<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Your description goes here">
    <meta name="keywords" content="one, two, three">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
</head>

<body>
    <h1>Log in</h1>
    <button><a href=" https://accounts.google.com/servicelogin">Login with Google</a></button><hr>

    <!-- Email -->
    <div><label for="Email">Email</label><br>
    <input type="email" id="Email" placeholder="example@email.com"></div>
    <br>

    <!-- password -->
    <div><label for="password">Password</label><br>
    <input type="password" id="password" placeholder=" at least 8 character"></div>
    <br>

    <!-- remember me -->
    <div><input type="checkbox" id="remember">
    <label for="remember">Remember me</label></div>
    <br>

    <!-- Login button-->
    <button type="submit">Log in</button><br><br>
    
    <!-- forgot password -->
    <a href="#">Forgot Password</a><hr>

    <!-- Sign up -->
    <h3>Don't have an account?</h3>
    <a href="index.html">Sign up</a>
</body>
